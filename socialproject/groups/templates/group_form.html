{% extends "group_base.html" %}
{% load bootstrap3 %}
{% block pregroup %}

<h2>Create a new group</h2>
<form action="{% url 'groups:create' %}" method="POST" id="groupForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Create">
    
</form>

{% endblock %}
