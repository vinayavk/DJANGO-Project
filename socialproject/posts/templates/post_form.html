{% extends "post_base.html" %}
{% load bootstrap3 %}
{% block prepost %}

<h2>Create a new post</h2>
<form action="{% url 'posts:create' %}" method="POST" id="postForm">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary btn-large" value="Post">
    
</form>

{% endblock %}
